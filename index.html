<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="show-modal" class="show-modal-btn">Add Bookmark</button>
    <div id="bookmarks-container" class="container">
      <!--Dynamic Content-->
    </div>
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input
                type="text"
                id="website-name"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" id="website-url" class="form-input" required />
            </div>
            <button type="submit" class="save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
